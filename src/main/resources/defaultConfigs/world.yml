time:
  # Default value of all worlds
  default:
    # Speed of night and day time cycle
    day-speed: 1
    night-speed: 1
    # sleep-speed is divided to all online-players
    sleep-speed: 1
    # Min Player Sleeping to speed the night-time
    min-player-sleeping: 0
    # The world time is set to real-time
    use-real-time: false
  worlds:
